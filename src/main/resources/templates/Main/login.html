<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{account.title}">Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header th:insert="~{Main/base :: global-site-header}"></header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div th:if="${param.error}">
                    <div class="alert alert-danger" th:text="#{login.invalid}">Invalid Email or Password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success" th:text="#{login.logout}">You have been logged out.</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center" th:text="#{login.form.title}">Login Form</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                            <div class="form-group mb-3">
                                <label class="control-label" th:text="#{login.form.email}">Email</label>
                                <input type="text" id="username" name="username" class="form-control"
                                    th:placeholder="#{login.form.email.placeholder}" />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label" th:text="#{login.form.password}">Password</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    th:placeholder="#{login.form.password.placeholder}" />
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary" th:text="#{login.form.submit}">Submit</button>
                                <span> <span th:text="#{login.form.notregistered}">Not registered ?</span>
                                    <a th:href="@{/register}" th:text="#{login.form.notregistered.link}">Register here</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
