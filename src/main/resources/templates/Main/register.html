<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header th:insert="~{Main/base :: global-site-header}"></header>

    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center" th:text="#{register.form.title}">Registration</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register}" th:object="${user}">
                        <div class="form-group mb-3">
                            <label class="form-label"><span th:text="#{register.form.username}">username</span> <span class="text-danger">*</span></label>
                            <span class="text-muted" th:text="#{register.form.required}">Required</span>
                            <input class="form-control" id="username" name="username" th:placeholder="#{register.form.username.placeholder}"
                                th:field="*{username}" type="username" />
                            <p th:errors="*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>
                        </div>
    
                        <div class="form-group mb-3">
                            <label class="form-label"><span th:text="#{register.form.password}">Password</span> <span class="text-danger">*</span></label>
                            <span class="text-muted" th:text="#{register.form.required}">Required</span>
                            <input class="form-control" id="password" name="password" th:placeholder="#{register.form.password.placeholder}"
                                th:field="*{password}" type="password" />
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit" th:text="#{register.form.submit}">Register</button>
                            <span><span th:text="#{register.form.alreadyregistered}">Already registered ?</span> <a th:href="@{/login}" th:text="#{register.form.alreadyregistered.link}">Login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
