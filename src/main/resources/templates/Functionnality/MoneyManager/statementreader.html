<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{moneymanager.head.title}">MoneyManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header th:insert="~{Functionnality/MoneyManager/base :: money-manager-header}"></header>

    <div class="container">
        <h1>Statement Reader</h1>

        <form action="#" th:action="@{/MoneyManager/statementreader}" th:object="${pdfUploadDto}" method="post" enctype="multipart/form-data">
            <!-- File Upload -->
            <div>
                <label for="file">Select PDF file</label>
                <input type="file" id="file" name="file" accept=".pdf" required />
            </div>

            <!-- Select a Bank Account -->
            <label for="bankAccount">Select Bank Account</label>
            <select name="bankAccount" required>
                <option th:each="account : ${user.bankAccounts}"
                        th:value="${account.bankAccountId}"
                        th:text="${account.name}">Account Name</option>
            </select>
            
            <!-- Submit Button -->
            <div>
                <button type="submit">Upload PDF</button>
            </div>
        </form>
    </div>
</body>
</html>
