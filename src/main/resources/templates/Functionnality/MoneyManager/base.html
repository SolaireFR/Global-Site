<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header th:fragment="money-manager-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a th:text="#{moneymanager.base.title}" class="navbar-brand" th:href="@{/MoneyManager}">MoneyManager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" sec:authorize="isAuthenticated()">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a th:text="#{moneymanager.base.nav.accounts}" class="nav-link active" aria-current="page" th:href="@{/MoneyManager}">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a th:text="#{moneymanager.base.nav.statementreader}" class="nav-link active" aria-current="page" th:href="@{/MoneyManager/statementreader}">Statement Reader</a>
                        </li>
                        <li class="nav-item">
                            <a th:text="#{moneymanager.base.nav.accumulators}" class="nav-link active" aria-current="page" th:href="@{/MoneyManager/accumulators}">Acculumators</a>
                        </li>
                        <li class="nav-item">
                            <a th:text="#{header.logout}" class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br /><br /><br />
    </header>

</body>

</html>
