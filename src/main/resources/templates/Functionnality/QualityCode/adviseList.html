<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Advise list</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Content</th>
                <th>Creator</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="advice : ${advices}">
                <td th:text="${advice.id}"></td>
                <td th:text="${advice.content}"></td>
                <td th:text="${advice.creator.getDisplayName()}"></td> <!-- Assuming User entity has a 'username' property -->
            </tr>
        </tbody>
    </table>
</body>
</html>
