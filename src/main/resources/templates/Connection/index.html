<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header th:insert="~{Connection/base :: global-site-header}"></header>

    <div class="container">
        <div class="row">
            <h1 class="text-center"> Registration and Login System </h1>
        </div>
        <div th:if="${param.message != null}" th:switch="${#strings.toString(param.message)}">
            <div th:case="userRemoved" class="alert alert-success" role="alert">
                Your user has been removed.
            </div>
        </div>
    </div>
</body>

</html>
