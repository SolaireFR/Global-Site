<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header th:insert="~{Connection/base :: global-site-header}"></header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">User Information</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="displayName">Display Name:</label>
                            <p id="displayName" th:text="${user.displayName}" class="form-control"></p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <p id="email" th:text="${user.email}" class="form-control"></p>
                        </div>
                        <div class="form-group">
                            <label for="creation">Creation Date:</label>
                            <p id="creation" th:text="${#temporals.format(user.creation, 'dd/MM/yyyy HH:mm:ss')}" class="form-control"></p>
                        </div>
                    </div>
                </div>
                <form method="post" role="form" th:action="@{/account/delete}">
                    <div class="form-group mb-3">
                        <!-- Change the type attribute to "submit" -->
                        <button class="form-control btn btn-danger" id="remove" name="remove" type="submit">
                            Delete Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
